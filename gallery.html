<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Affordable and secure motorcycle rental service with real-time tracking in Metro Manila.">
    <meta name="keywords" content="motorcycle rental, MC Taxi, Metro Manila, rider operator rental, real-time tracking">
    <title>Riders' Gallery</title>
    <link rel="icon" href="mcimage3.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .caption {
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-btn a:hover {
            background-color: #555;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Riders' Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery">

                </div>
            </div>

            <!-- Rider 2 -->
            <div class="gallery-item">
