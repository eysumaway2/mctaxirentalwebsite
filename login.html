<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA7lLqQXQ4yV59agqOK2cEQ2krwEwI0ITk",
        authDomain: "mc-taxi-web-registration.firebaseapp.com",
        projectId: "mc-taxi-web-registration",
        storageBucket: "mc-taxi-web-registration.firebasestorage.app",
        messagingSenderId: "637685403832",

    firebase.initializeApp(firebaseConfig);

</head>

<body class="bg-gray-100 flex justify-center pt-16 min-h-screen">


    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">ðŸ›¡ Admin Login</h2>
  
      <form id="login-form" class="space-y-4">
        <input type="email" id="admin-email" placeholder="Email"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400" required>
  
        <input type="password" id="admin-password" placeholder="Password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400" required>
  
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Login
        </button>
      </form>
    </div>
  
    <script>
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('admin-email').value;
        const password = document.getElementById('admin-password').value;
  
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "admin.html";
          })
          .catch(error => {
            alert("Login failed: " + error.message);
          });
      });
    </script>
  </body>
  </html>
